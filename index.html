<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>

    <div class="card text-center">
        <div class="card-header">
            Primer entrega VUE
        </div>
        <div class="card-body">
          <h5 class="card-title">Contador</h5>
        </div>
        
        <div id="valor">
            <h1 style="font-family: 'Orbitron', sans-serif;">{{valor}}</h1>
            <button type="button" class="btn btn-outline-primary btn-lg" v-on:click="decrementar" value="Click"><i class="bi bi-dash-circle"></i></button>
            <button type="button" class="btn btn-outline-primary btn-lg" v-on:click="incrementar" value="Click"><i class="bi bi-plus-circle"></i></button>
        </div>
      </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="app.js"></script>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  />
</body>
</html>
